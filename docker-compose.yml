services:
  helium:
    image: postgres:16
    container_name: medilink-helium
    environment:
      POSTGRES_DB: heliumdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      # local dev convenience (avoid clashing with remote synology port)
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d heliumdb"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - helium_pgdata:/var/lib/postgresql/data

volumes:
  helium_pgdata:
